<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mine Kurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/webp" href="/favicon.webp">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<main class="container">
    <h2 class="mt-4">Dine ufullførte kurs</h2>
    <section class="course-grid">
        <div th:each="course : ${courses}" class="course-card">
            <img th:src="@{${course.imageUrl}}" alt="Kursbilde">
            <h3 th:text="${course.title}">Kurstittel</h3>
            <p th:text="${course.description}">Kort beskrivelse av kurset.</p>
            <a th:href="@{'/courses/' + ${course.id}}" class="btn">Gå til kurs</a>
        </div>
    </section>
</main>
</body>
</html>
