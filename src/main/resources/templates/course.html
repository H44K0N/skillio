<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${course.title}">Kursdetaljer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/webp" href="/favicon.webp">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5 text-center">
    <h1 th:text="${course.title}">Kurstittel</h1>
    <img th:src="${course.imageUrl}" alt="Kursbilde" class="img-fluid mb-3 course-image" style="max-width: 150px;">
    <p th:text="${course.description}">Beskrivelse</p>

    <hr class="course-divider">

    <h3>Seksjoner i dette kurset</h3>
    <div class="row g-4 mt-3 justify-content-center">
        <div class="col-md-6" th:each="section : ${course.sections}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${section.title}">Seksjonstittel</h5>
                    <a th:href="@{/sections/{id}(id=${section.id})}" class="btn btn-outline-primary mt-3">Start seksjon</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
